const mintMinusOne = document.querySelector("#mint-minusone");
      const mintPlusOne = document.querySelector("#mint-plusone");
      const mintQuantity = document.querySelector("#mint-quantity");
      const mintTotalCost = document.querySelector("#mint-totalcost");
      const mintTestmode = document.querySelector("#mint-testmode");
      const initialCost = parseFloat(mintTotalCost.innerHTML);

      let testmode_enabled = false;

      //mintTestmode.addEventListener("click", () => {
      //  if (testmode_enabled) {
      //    testmode_enabled = false;
      //    alert("Test mode disabled");
      //  } else {
      //    testmode_enabled = true;
      //    alert("Test mode enabled");
      //  }
      //});

      mintQuantity.value = 1;
      let ethTosend = 0;
      const updateTotalCost = () => {
        ethTosend = (parseFloat(initialCost) * parseInt(mintQuantity.value))
        mintTotalCost.innerHTML = (
          ethTosend
        ).toFixed(3);
        console.log(ethTosend)
      };

      mintMinusOne.addEventListener("click", (e) => {
        e.preventDefault();
        if (mintQuantity.value > 1) mintQuantity.value = mintQuantity.value - 1;
        updateTotalCost();
      });
      mintPlusOne.addEventListener("click", (e) => {
        e.preventDefault();
        if (mintQuantity.value < 50) mintQuantity.value = parseInt(mintQuantity.value) + 1;
        updateTotalCost();
      });

      mintQuantity.addEventListener("change", (e) => {
      	if (mintQuantity.value > 50) mintQuantity.value = 50;
        updateTotalCost();
      });

      window.d5wal = {};
      const walletAddrEl = document.querySelector("#mint-wallet span strong");
      const connectWalletEl = document.querySelector("#mint-connect");

      const showWhitelistLoading = () => {
        connectWalletEl.innerHTML = "Loading...";
        connectWalletEl.disabled = true;
      };
      const notWhiteListed = () => {
        connectWalletEl.innerHTML = "Connect";
        connectWalletEl.disabled = false;
        alert("Wallet not whitelisted.");
      };
      const showMintButton = () => {
        connectWalletEl.disabled = false;
        connectWalletEl.innerHTML = "Mint";
      };

      const connectToWallet = async (e) => {
        e.preventDefault();
        let wallet = Web3Wallets.getWallets()[0];
        window.wallet = wallet;
        let accounts = await wallet.connect();
        if (testmode_enabled) {
          window.d5wal.connectedWallet =
            "0x6aF9cE90BaA2640cc06f9661B37835Ab97807311";
        } else {
          window.d5wal.connectedWallet = accounts;
        }
        console.log(window.d5wal.connectedWallet);
        walletAddrEl.innerHTML = window.d5wal.connectedWallet;
        window.d5wal.reqData = null;
        if (window.d5wal.connectedWallet) {
          connectWalletEl.style.display = "block";
          checkWhiteListedStatus();
        }
      };
      const checkWhiteListedStatus = async () => {
        showWhitelistLoading();
        let whlstedwallet = window.d5wal.connectedWallet;
        const response = await fetch(
          `https://1mwe9uiok1.execute-api.us-east-1.amazonaws.com/proof/${whlstedwallet}`,
          {
            mode: "cors"
          }
        );
        const myJson = await response.json(); //extract JSON from the http response
        // do something with myJson
        window.d5wal.reqData = myJson;
        console.log(myJson);
        if (window.d5wal.connectedWallet && window.d5wal.reqData.length) {
          showMintButton();
          connectWalletEl.removeEventListener("click", connectToWallet);
          connectWalletEl.addEventListener("click", startMinting);
        } else {
          notWhiteListed();
        }
      };
      const startMinting = async () => {
        console.log("startMinting");
        await wallet.sendTransaction({
          blockchain: "ethereum",
          from: window.d5wal.connectedWallet,
          to: "0x1c4a28690482b03F6991C8c24295016cba197C12",
          value: Web3.utils.toWei(this.ethTosend, 'ether'),
          method: "mintWhiteList",
          params: [window.d5wal.reqData, mintQuantity.value.toString()],
          api: ABI
        });
      };
      connectWalletEl.addEventListener("click", connectToWallet);
</script></body></html>
